<!DOCTYPE html>
<html>
    <head>
        <title>Third form</title>
    </head>
    <body>
        <form style="border:10px solid rebeccapurple;">
            <table cellspacing="10">
                <h1>Registration Form</h1>
                <tr>
                    <td><label>First Name</label></td>
                    <td><label>Last Name</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="name"></td>
                    <td><input type="text" name="surname"></td>
                </tr>
                <tr>
                    <td><label>Birthday</label></td>
                    <td><label>Gender</label></td>
                </tr>
                <tr>
                    <td><input type="date" name="birth"></td>
                    <td><input type="radio" name="gender">Male<input type="radio" name="gender">Female<input type="radio" name="gender">Others</td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><label>Phone Number</label></td>
                </tr>
                <tr>
                    <td><input type="email" name="email"></td>
                    <td><input type="number" name="phone"></td>
                </tr>
                <tr><td><label>Subject</label></td></tr>
                <tr>
                    <td>
                        <select>
                            <option>Subject1</option>
                            <option>Subject2</option>
                            <option>Subject3</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
